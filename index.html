<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>البحث عن الحب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      direction: rtl;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #e91e63;
      margin-bottom: 30px;
    }
    label {
      font-size: 18px;
      margin: 15px 0 5px;
      display: block;
    }
    select, input {
      width: 80%;
      max-width: 400px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    button {
      padding: 14px 30px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #startBtn {
      background-color: #4caf50;
      color: white;
    }
    #stopBtn {
      background-color: #f44336;
      color: white;
    }
    #preview {
      width: 300px;
      border-radius: 10px;
      margin-top: 20px;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>🔍 البحث عن الحب</h1>

  <label for="gender">الجنس:</label>
  <select id="gender">
    <option>ذكر</option>
    <option>أنثى</option>
    <option>غير محدد</option>
  </select>

  <label for="age">العمر:</label>
  <input type="number" id="age" min="18" max="99" placeholder="مثلاً: 25">

  <label for="country">الدولة (تلقائي):</label>
  <input type="text" id="country" placeholder="جارٍ التحديد..." disabled>

  <video id="preview" autoplay playsinline></video>
  <p id="status"></p>

  <div style="margin-top: 30px;">
    <button id="startBtn">ابدأ البحث</button>
    <button id="stopBtn">إلغاء البحث</button>
  </div>

  <!-- تحديد الدولة تلقائيًا -->
  <script>
    fetch('https://api.country.is')
      .then(res => res.json())
      .then(data => {
        document.getElementById('country').value = data.country || 'لم يتم التحديد';
      })
      .catch(() => {
        document.getElementById('country').value = 'تعذر التحديد';
      });

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" },
      audio: false
    })
    .then(stream => {
      document.getElementById("preview").srcObject = stream;
      console.log("✅ الكاميرا الأمامية تعمل");
    })
    .catch(() => {
      alert("❗ يرجى السماح باستخدام الكاميرا");
    });
  </script>

  <!-- مكتبات Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCRlyB6ksxcN1I5E6uwTJNxGxQVWEnZQdg",
      authDomain: "love-finder-firebase.firebaseapp.com",
      databaseURL: "https://love-finder-firebase-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "love-finder-firebase",
      storageBucket: "love-finder-firebase.firebasestorage.app",
      messagingSenderId: "757722912246",
      appId: "1:757722912246:web:050987f479ef634c9b23d7"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let myKey = null;
    let myData = null;
    let matched = false;

    document.getElementById("startBtn").onclick = async () => {
      const gender = document.getElementById("gender").value;
      const age = document.getElementById("age").value;
      const country = document.getElementById("country").value;

      myData = { gender, age, country, time: Date.now() };

      const newUserRef = db.ref("users").push();
      await newUserRef.set(myData);
      myKey = newUserRef.key;

      document.getElementById("status").innerText = "📡 جاري البحث عن شخص مطابق...";
      document.getElementById("startBtn").disabled = true;

      db.ref("users").on("child_added", snapshot => {
        const other = snapshot.val();
        const otherKey = snapshot.key;

        if (matched || otherKey === myKey) return;

        const match =
          other.gender === myData.gender &&
          other.age === myData.age &&
          other.country === myData.country;

        if (match) {
          matched = true;
          const sessionId = "session-" + Math.random().toString(36).substring(2, 10);
          db.ref("sessions/" + sessionId).set({
            created: Date.now(),
            user1: myData,
            user2: other
          });
          document.getElementById("status").innerText = "🎯 تم العثور على تطابق! رقم الجلسة: " + sessionId;
        }
      });
    };

    document.getElementById("stopBtn").onclick = () => {
      document.getElementById("status").innerText = "🛑 تم إلغاء البحث.";
      document.getElementById("startBtn").disabled = false;
      document.getElementById("startBtn").innerText = "ابدأ البحث";
      if (myKey) db.ref("users/" + myKey).remove();
      db.ref("users").off("child_added");
    };
  </script>

</body>
</html>
