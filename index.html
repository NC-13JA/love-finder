<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>البحث عن الحب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      direction: rtl;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #e91e63;
      margin-bottom: 30px;
    }
    label {
      font-size: 18px;
      margin: 15px 0 5px;
      display: block;
    }
    select, input {
      width: 80%;
      max-width: 400px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    button {
      padding: 14px 30px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #startBtn {
      background-color: #4caf50;
      color: white;
    }
    #stopBtn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  <h1>🔍 البحث عن الحب</h1>

  <label for="gender">الجنس:</label>
  <select id="gender">
    <option>ذكر</option>
    <option>أنثى</option>
    <option>غير محدد</option>
  </select>

  <label for="age">العمر:</label>
  <input type="number" id="age" min="18" max="99" placeholder="مثلاً: 25">

  <label for="country">الدولة (تلقائي):</label>
  <input type="text" id="country" placeholder="جارٍ التحديد..." disabled>

  <div style="margin-top: 30px;">
    <button id="startBtn">ابدأ البحث</button>
    <button id="stopBtn">إلغاء البحث</button>
  </div>

  <!-- تحديد الدولة تلقائيًا باستخدام خدمة بسيطة -->
  <script>
    fetch('https://api.country.is')
      .then(res => res.json())
      .then(data => {
        document.getElementById('country').value = data.country || 'لم يتم التحديد';
      })
      .catch(() => {
        document.getElementById('country').value = 'تعذر التحديد';
      });

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(() => console.log("✅ صلاحيات الكاميرا والميكروفون موجودة"))
      .catch(() => alert("❗ يرجى السماح باستخدام الكاميرا والميكروفون"));
  </script>

  <!-- مكتبات Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCRlyB6ksxcN1I5E6uwTJNxGxQVWEnZQdg",
      authDomain: "love-finder-firebase.firebaseapp.com",
      databaseURL: "https://love-finder-firebase-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "love-finder-firebase",
      storageBucket: "love-finder-firebase.firebasestorage.app",
      messagingSenderId: "757722912246",
      appId: "1:757722912246:web:050987f479ef634c9b23d7"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("startBtn").onclick = async () => {
      const gender = document.getElementById("gender").value;
      const age = document.getElementById("age").value;
      const country = document.getElementById("country").value;

      const userData = { gender, age, country, time: Date.now() };

      const newUserRef = db.ref("users").push();
      await newUserRef.set(userData);

      db.ref("users").once("value", snapshot => {
        const users = snapshot.val();
        let foundUser = null;

        for (let key in users) {
          if (key === newUserRef.key) continue;

          const other = users[key];
          const match =
            other.gender === gender &&
            other.age === age &&
            other.country === country;

          if (match) {
            foundUser = other;
            break;
          }
        }

        if (foundUser) {
          const sessionId = "session-" + Math.random().toString(36).substring(2, 10);
          db.ref("sessions/" + sessionId).set({
            created: Date.now(),
            user1: userData,
            user2: foundUser
          });
          alert("🎯 تم إنشاء جلسة: " + sessionId);
        } else {
          alert("🕒 لا يوجد مستخدم مطابق الآن، يرجى الانتظار...");
        }
      });
    };

    document.getElementById("stopBtn").onclick = () => {
      alert("🛑 تم إلغاء البحث.");
    };
  </script>

</body>
</html>
