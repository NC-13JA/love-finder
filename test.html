<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اختبار Firebase (نسخة الهاتف الآمنة)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- تحميل المكتبات باستخدام defer لضمان اكتمال التحميل -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js" defer></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      background-color: #f9f9f9;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #2196f3;
    }
    button {
      padding: 14px 28px;
      font-size: 18px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #status {
      margin-top: 30px;
      font-size: 17px;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>🔧 اختبار الاتصال بـ Firebase</h1>
  <button id="testBtn">تشغيل الاختبار</button>
  <div id="status">📭 جاهز للاختبار</div>

  <!-- كود الاتصال وتنفيذ الاختبار -->
  <script>
    window.addEventListener("load", () => {
      const status = document.getElementById("status");

      if (!window.firebase || !firebase.initializeApp) {
        status.innerText = "🚫 مكتبة Firebase غير جاهزة. تحقق من الاتصال أو تأخر التحميل.";
        return;
      }

      try {
        const config = {
          apiKey: "AIzaSyCRlyB6ksxcN1I5E6uwTJNxGxQVWEnZQdg",
          authDomain: "love-finder-firebase.firebaseapp.com",
          databaseURL: "https://love-finder-firebase-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "love-finder-firebase",
          storageBucket: "love-finder-firebase.appspot.com",
          messagingSenderId: "757722912246",
          appId: "1:757722912246:web:050987f479ef634c9b23d7"
        };

        const app = firebase.initializeApp(config);
        const db = firebase.database();

        document.getElementById("testBtn").onclick = async () => {
          status.innerText = "⏳ جاري الإرسال...";

          const testData = {
            name: "اختبار نهائي من الهاتف",
            time: new Date().toISOString()
          };

          try {
            await db.ref("test").push(testData);
            status.innerText = "✅ تم حفظ البيانات بنجاح:\n" + JSON.stringify(testData, null, 2);
          } catch (err) {
            status.innerText = "❌ فشل الإرسال:\n" + err.message;
          }
        };
      } catch (err) {
        status.innerText = "🚫 خطأ أثناء تهيئة Firebase:\n" + err.message;
      }
    });
  </script>

</body>
</html>
