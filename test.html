<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اختبار الاتصال بـ Firebase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      direction: rtl;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 15px 25px;
      font-size: 20px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>🔧 اختبار الاتصال بـ Firebase</h1>
  <button id="testBtn">تشغيل الاختبار</button>
  <p id="result"></p>

  <!-- مكتبات Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCRlyB6ksxcN1I5E6uwTJNxGxQVWEnZQdg",
      authDomain: "love-finder-firebase.firebaseapp.com",
      databaseURL: "https://love-finder-firebase-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "love-finder-firebase",
      storageBucket: "love-finder-firebase.firebasestorage.app",
      messagingSenderId: "757722912246",
      appId: "1:757722912246:web:050987f479ef634c9b23d7"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("testBtn").onclick = async () => {
      const dummyData = {
        name: "اختبار الاتصال",
        timestamp: Date.now()
      };

      try {
        await db.ref("test").push(dummyData);
        document.getElementById("result").innerText = "✅ تم حفظ البيانات بنجاح في Firebase!";
      } catch (error) {
        console.error(error);
        document.getElementById("result").innerText = "❌ فشل الإرسال إلى Firebase.";
      }
    };
  </script>

</body>
</html>
