<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اختبار Firebase على الهاتف</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- تحميل مكتبات Firebase باستخدام defer -->
  <script defer src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      background-color: #f0f0f0;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #2196f3;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #status {
      margin-top: 30px;
      font-size: 17px;
      color: #333;
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>🔧 اختبار الاتصال بـ Firebase</h1>
  <button id="testBtn">تشغيل الاختبار</button>
  <div id="status">📭 جاهز للاختبار</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const status = document.getElementById("status");
      const waitForFirebase = setInterval(() => {
        if (window.firebase && window.firebase.initializeApp) {
          clearInterval(waitForFirebase);

          try {
            const config = {
              apiKey: "AIzaSyCRlyB6ksxcN1I5E6uwTJNxGxQVWEnZQdg",
              authDomain: "love-finder-firebase.firebaseapp.com",
              databaseURL: "https://love-finder-firebase-default-rtdb.europe-west1.firebasedatabase.app",
              projectId: "love-finder-firebase",
              storageBucket: "love-finder-firebase.appspot.com",
              messagingSenderId: "757722912246",
              appId: "1:757722912246:web:050987f479ef634c9b23d7"
            };

            const app = firebase.initializeApp(config);
            const db = firebase.database();

            document.getElementById("testBtn").onclick = async () => {
              status.innerText = "⏳ جاري إرسال البيانات...";
              const data = {
                name: "اختبار من الهاتف",
                time: new Date().toISOString()
              };

              try {
                await db.ref("test").push(data);
                status.innerText = "✅ تم الحفظ بنجاح:\n" + JSON.stringify(data, null, 2);
              } catch (err) {
                status.innerText = "❌ فشل الإرسال:\n" + err.message;
              }
            };
          } catch (err) {
            status.innerText = "🚫 خطأ أثناء التهيئة:\n" + err.message;
          }
        }
      }, 300);
    });
  </script>

</body>
</html>
