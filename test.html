<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اختبار Firebase على الهاتف</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      background-color: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #2196f3;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #status {
      margin-top: 25px;
      font-size: 18px;
      color: #333;
      background-color: #fff;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <h1>🔧 اختبار الاتصال بـ Firebase</h1>
  <button id="testBtn">تشغيل الاختبار</button>
  <div id="status">📭 جاهز للاختبار</div>

  <!-- مكتبات Firebase أولاً -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>

  <!-- الكود بعد تحميل المكتبات -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const status = document.getElementById("status");

      try {
        const firebaseConfig = {
          apiKey: "AIzaSyCRlyB6ksxcN1I5E6uwTJNxGxQVWEnZQdg",
          authDomain: "love-finder-firebase.firebaseapp.com",
          databaseURL: "https://love-finder-firebase-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "love-finder-firebase",
          storageBucket: "love-finder-firebase.appspot.com",
          messagingSenderId: "757722912246",
          appId: "1:757722912246:web:050987f479ef634c9b23d7"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        document.getElementById("testBtn").onclick = async () => {
          status.innerText = "⏳ جاري إرسال البيانات...";

          const testData = {
            name: "اختبار من الهاتف",
            timestamp: Date.now()
          };

          try {
            await db.ref("test").push(testData);
            status.innerText = "✅ تم حفظ البيانات بنجاح في Firebase!";
          } catch (e) {
            status.innerText = "❌ فشل الإرسال إلى Firebase.\n" + e.message;
          }
        };
      } catch (e) {
        status.innerText = "🚫 خطأ في تهيئة Firebase:\n" + e.message;
      }
    });
  </script>

</body>
</html>
