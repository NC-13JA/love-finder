<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اختبار الاتصال بـ Firebase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f3f3;
      direction: rtl;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #2196f3;
      margin-bottom: 30px;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 25px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>🔧 اختبار الاتصال بـ Firebase</h1>
  <button id="testBtn">تشغيل الاختبار</button>
  <p id="result">لم يتم الضغط بعد</p>

  <!-- مكتبات Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCRlyB6ksxcN1I5E6uwTJNxGxQVWEnZQdg",
      authDomain: "love-finder-firebase.firebaseapp.com",
      databaseURL: "https://love-finder-firebase-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "love-finder-firebase",
      storageBucket: "love-finder-firebase.firebasestorage.app",
      messagingSenderId: "757722912246",
      appId: "1:757722912246:web:050987f479ef634c9b23d7"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("testBtn").onclick = async () => {
      const resultEl = document.getElementById("result");
      resultEl.innerText = "⏳ جاري إرسال البيانات...";

      const dummyData = {
        name: "اختبار من إسلام",
        time: Date.now()
      };

      try {
        await db.ref("test").push(dummyData);
        resultEl.innerText = "✅ تم حفظ البيانات بنجاح في Firebase!";
      } catch (error) {
        console.error(error);
        resultEl.innerText = "❌ فشل الإرسال! راجع الاتصال أو إعدادات القاعدة.";
      }
    };
  </script>

</body>
</html>
