<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اختبار Firebase (نسخة الهاتف)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      background-color: #f2f2f2;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #2196f3;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #status {
      margin-top: 30px;
      font-size: 17px;
      color: #333;
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>🔧 اختبار الاتصال بـ Firebase</h1>
  <button id="testBtn">تشغيل الاختبار</button>
  <div id="status">📭 جاهز للاختبار</div>

  <!-- تحميل مكتبات Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>

  <!-- الكود يُنفذ فقط بعد تحميل المكتبات -->
  <script>
    // ننتظر حتى تكون مكتبة firebase جاهزة فعليًا
    const interval = setInterval(() => {
      if (window.firebase && window.firebase.initializeApp) {
        clearInterval(interval);

        const status = document.getElementById("status");

        try {
          const firebaseConfig = {
            apiKey: "AIzaSyCRlyB6ksxcN1I5E6uwTJNxGxQVWEnZQdg",
            authDomain: "love-finder-firebase.firebaseapp.com",
            databaseURL: "https://love-finder-firebase-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "love-finder-firebase",
            storageBucket: "love-finder-firebase.appspot.com",
            messagingSenderId: "757722912246",
            appId: "1:757722912246:web:050987f479ef634c9b23d7"
          };

          const app = firebase.initializeApp(firebaseConfig);
          const db = firebase.database();

          document.getElementById("testBtn").onclick = async () => {
            status.innerText = "⏳ جاري إرسال البيانات إلى Firebase...";

            const data = {
              name: "اختبار من الهاتف",
              time: new Date().toISOString()
            };

            try {
              await db.ref("test").push(data);
              status.innerText = "✅ تم حفظ البيانات بنجاح!\n" + JSON.stringify(data, null, 2);
            } catch (err) {
              status.innerText = "❌ فشل الإرسال:\n" + err.message;
            }
          };
        } catch (err) {
          status.innerText = "🚫 خطأ في تهيئة Firebase:\n" + err.message;
        }
      }
    }, 200); // نعيد الفحص كل 200ms
  </script>

</body>
</html>
