<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اختبار Firebase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      direction: rtl;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #2196f3;
      margin-bottom: 25px;
    }
    button {
      padding: 14px 28px;
      font-size: 18px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>🔧 اختبار الاتصال بـ Firebase</h1>
  <button id="testBtn">تشغيل الاختبار</button>
  <p id="result">منتظر الضغط على الزر...</p>

  <!-- مكتبات Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>

  <script>
    // إعدادات المشروع
    const firebaseConfig = {
      apiKey: "AIzaSyCRlyB6ksxcN1I5E6uwTJNxGxQVWEnZQdg",
      authDomain: "love-finder-firebase.firebaseapp.com",
      databaseURL: "https://love-finder-firebase-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "love-finder-firebase",
      storageBucket: "love-finder-firebase.appspot.com",
      messagingSenderId: "757722912246",
      appId: "1:757722912246:web:050987f479ef634c9b23d7"
    };

    // تفعيل Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // اختبار الإرسال
    document.getElementById("testBtn").onclick = async () => {
      const resultEl = document.getElementById("result");
      resultEl.innerText = "⏳ جاري الإرسال إلى Firebase...";

      const testData = {
        name: "اختبار من إسلام",
        time: new Date().toISOString()
      };

      try {
        const ref = db.ref("test");
        await ref.push(testData);
        resultEl.innerText = "✅ تم حفظ البيانات بنجاح!";
        console.log("تم الإرسال إلى /test:", testData);
      } catch (err) {
        console.error("حدث خطأ أثناء الإرسال:", err);
        resultEl.innerText = "❌ فشل الإرسال — راجع الاتصال أو إعدادات القاعدة.";
      }
    };
  </script>

</body>
</html>
